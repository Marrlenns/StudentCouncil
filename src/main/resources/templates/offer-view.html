<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${offer.title}">Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Roboto', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 1300px;
            margin: 0 auto 0 200px;
            background-color: #161b22;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            padding: 40px;
        }

        .header {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .header img {
            width: 500px;
            height: 500px;       /* фиксированная высота */
            border-radius: 10px;
            object-fit: cover;   /* заполнить контейнер, сохраняя пропорции */
            border: 1px solid #30363d;
            cursor: pointer;
            transition: transform 0.3s ease;
        }


        .header img:hover {
            transform: scale(1.03);
        }

        .text-block {
            flex: 1;
            min-width: 280px;
        }

        .text-block h2 {
            font-size: 32px;
            font-weight: 700;
            color: #58a6ff;
            margin-bottom: 20px;
        }

        .text-block p {
            font-size: 18px;
            line-height: 1.6;
            white-space: pre-line;
            color: #c9d1d9;
        }

        .comments-section {
            border-top: 1px solid #30363d;
            padding-top: 30px;
        }

        .comments-section h3 {
            font-size: 24px;
            color: #58a6ff;
            margin-bottom: 10px;
        }

        /* Полноэкранный просмотр изображения */
        #fullscreenOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #fullscreenOverlay img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 0 30px #58a6ff;
        }

        #fullscreenOverlay .close-btn {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #58a6ff;
            cursor: pointer;
            user-select: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        #fullscreenOverlay .close-btn:hover {
            color: #a0c4ff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img id="offerImage" th:src="'data:image/jpeg;base64,' + ${offer.imageUrl}" alt="Product Image"/>
        <div class="text-block">
            <h2 th:text="${offer.title}">Product Title</h2>
            <p th:text="${offer.description}">Product Description</p>
        </div>
    </div>

    <div class="comments-section">
        <h3>Комментарии</h3>
        <!-- Здесь позже появятся комментарии -->
    </div>
</div>

<!-- Полноэкранный оверлей -->
<div id="fullscreenOverlay">
    <span class="close-btn" id="closeFullscreen">&times;</span>
    <img id="fullscreenImage" src="" alt="Full Screen Image"/>
</div>

<script>
    const offerImage = document.getElementById('offerImage');
    const fullscreenOverlay = document.getElementById('fullscreenOverlay');
    const fullscreenImage = document.getElementById('fullscreenImage');
    const closeBtn = document.getElementById('closeFullscreen');

    offerImage.addEventListener('click', () => {
        fullscreenImage.src = offerImage.src;
        fullscreenOverlay.style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Запретить скролл страницы
    });

    closeBtn.addEventListener('click', () => {
        fullscreenOverlay.style.display = 'none';
        document.body.style.overflow = 'auto';
    });

    // Закрыть полноэкранный режим при клике вне изображения
    fullscreenOverlay.addEventListener('click', (e) => {
        if (e.target === fullscreenOverlay) {
            fullscreenOverlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    });

    // Закрыть по ESC
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && fullscreenOverlay.style.display === 'flex') {
            fullscreenOverlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    });
</script>

</body>
</html>
