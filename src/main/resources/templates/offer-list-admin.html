<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>–í—Å–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è ‚Äî –ê–¥–º–∏–Ω</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #1a1a1a;
            display: flex;
        }

        nav.sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 320px;
            height: 100vh;
            background-color: #2c2f5c;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
            z-index: 100;
        }

        nav.sidebar .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #dcdcdc;
            margin: 0 auto 30px auto;
        }

        nav.sidebar nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .sidebar nav a {
            padding: 20px;
            color: white;
            text-decoration: none;
            border-top: 1px solid white;
            border-bottom: 1px solid white;
            text-align: center;
            font-size: 18px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .sidebar nav a:hover {
            background-color: white;
            color: #272c5c;
        }

        .logout-btn {
            color: white;
            background: none;
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #ffdddd;
            color: #d80000;
        }

        main.content {
            margin-left: 320px;
            padding: 40px;
            width: calc(100% - 320px);
            max-width: 1200px;
        }

        h1 {
            color: #2c2f5c;
            text-align: center;
            margin-bottom: 40px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            gap: 20px;
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            align-items: flex-start;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        img {
            width: 160px;
            height: 160px;
            border-radius: 12px;
            object-fit: cover;
            flex-shrink: 0;
            border: 1px solid #ccc;
        }

        .text-block {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        a.title {
            color: #2c2f5c;
            font-weight: 700;
            font-size: 22px;
            margin-bottom: 10px;
            text-decoration: none;
        }

        a.title:hover {
            text-decoration: underline;
        }

        p.description {
            color: #333;
            font-size: 16px;
            line-height: 1.4;
            white-space: pre-line;
            max-height: 140px;
            overflow: hidden;
        }

        .actions {
            margin-top: 10px;
        }

        .actions button {
            background-color: transparent;
            color: #2c2f5c;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .actions button:hover {
            background-color: #e0e0e0;
        }

        form {
            margin-top: 10px;
        }

        button.delete {
            background-color: #ff5555;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button.delete:hover {
            background-color: #ff1e1e;
        }
    </style>
</head>
<body>

<nav class="sidebar">
    <div>
        <div class="avatar" title="User Avatar"></div>
        <nav>
            <a href="/offers">Home</a>
            <a href="/profile">My profile</a>
            <a href="/my-offers">My offers</a>
        </nav>
    </div>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">Log out</button>
    </form>
</nav>

<main class="content">
    <h1>–í—Å–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è (–ê–¥–º–∏–Ω)</h1>

    <ul>
        <li th:each="offer : ${offers}">
            <img th:src="'data:image/jpeg;base64,' + ${offer.imageUrl}" alt="–§–æ—Ç–æ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è"/>
            <div class="text-block">
                <a th:href="@{'/offers/' + ${offer.id}}" th:text="${offer.title}" class="title">–ù–∞–∑–≤–∞–Ω–∏–µ</a>
                <p class="description" th:text="${offer.description}">–û–ø–∏—Å–∞–Ω–∏–µ...</p>

                <div class="actions">
                    <form th:action="@{'/offers/' + ${offer.id} + '/like'}" method="post" style="display:inline;">
                        <button type="submit">üëç <span th:text="${offer.likes}">0</span></button>
                    </form>
                    <form th:action="@{'/offers/' + ${offer.id} + '/dislike'}" method="post" style="display:inline; margin-left:10px;">
                        <button type="submit">üëé <span th:text="${offer.dislikes}">0</span></button>
                    </form>
                </div>

                <form th:action="@{'/offers/' + ${offer.id} + '/delete'}" method="post"
                      th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="delete">–£–¥–∞–ª–∏—Ç—å</button>
                </form>
            </div>
        </li>
    </ul>
</main>

</body>
</html>
