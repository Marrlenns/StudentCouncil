<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Все предложения — Админ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #e6edf3;
            font-family: 'Roboto', sans-serif;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            color: #58a6ff;
            margin-bottom: 30px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            gap: 20px;
            background-color: #161b22;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #30363d;
            align-items: flex-start;
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #21262d;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            object-fit: cover;
            flex-shrink: 0;
            border: 1px solid #30363d;
        }
        .text-block {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        a.title {
            color: #58a6ff;
            font-weight: 700;
            font-size: 22px;
            margin-bottom: 10px;
            text-decoration: none;
        }
        a.title:hover {
            text-decoration: underline;
        }
        p.description {
            color: #c9d1d9;
            font-size: 16px;
            line-height: 1.4;
            white-space: pre-line;
            max-height: 140px;
            overflow: hidden;
        }
        form {
            margin-top: 10px;
        }
        button.delete {
            background-color: #ff5555;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button.delete:hover {
            background-color: #ff1e1e;
        }
    </style>
</head>
<body>

<h1>Все предложения (Админ)</h1>

<ul>
    <li th:each="offer : ${offers}">
        <img th:src="'data:image/jpeg;base64,' + ${offer.imageUrl}" alt="Фото предложения"/>
        <div class="text-block">
            <a th:href="@{'/offers/' + ${offer.id}}" th:text="${offer.title}" class="title">Название</a>
            <p class="description" th:text="${offer.description}">Описание...</p>

            <!-- Кнопка удаления -->
            <form th:action="@{'/offers/' + ${offer.id} + '/delete'}" method="post" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit" class="delete">Удалить</button>
            </form>
        </div>
    </li>
</ul>

</body>
</html>
