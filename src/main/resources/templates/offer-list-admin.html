<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #e6edf3;
            font-family: 'Roboto', sans-serif;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            color: #58a6ff;
            margin-bottom: 30px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            gap: 20px;
            background-color: #161b22;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #30363d;
            align-items: flex-start;
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #21262d;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            object-fit: cover;
            flex-shrink: 0;
            border: 1px solid #30363d;
        }
        .text-block {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        a.title {
            color: #58a6ff;
            font-weight: 700;
            font-size: 22px;
            margin-bottom: 10px;
            text-decoration: none;
        }
        a.title:hover {
            text-decoration: underline;
        }
        p.description {
            color: #c9d1d9;
            font-size: 16px;
            line-height: 1.4;
            white-space: pre-line;
            max-height: 140px;
            overflow: hidden;
        }
        form {
            margin-top: 10px;
        }
        button.delete {
            background-color: #ff5555;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button.delete:hover {
            background-color: #ff1e1e;
        }
        .actions {
            margin-top: 10px;
        }
        .actions button {
            background-color: transparent;
            color: #e6edf3;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }
        .actions button:hover {
            background-color: #30363d;
        }
    </style>
</head>
<body>

<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
    <h1>–í—Å–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è</h1>
    <form th:action="@{/logout}" method="post">

                <button type="submit" class="delete">–£–¥–∞–ª–∏—Ç—å</button>

</body>
</html>
