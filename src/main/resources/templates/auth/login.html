<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Вход</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #161b22;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #58a6ff;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      background-color: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #e6edf3;
    }
    button {
      background-color: #238636;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
  </style>
</head>
<body>
<form method="post" th:action="@{/login}">
  <h2>Вход</h2>
  <label>Логин:</label>
  <input type="text" name="username" required/>

  <label>Пароль:</label>
  <input type="password" name="password" required/>

  <button type="submit">Войти</button>
</form>
</body>
</html>
