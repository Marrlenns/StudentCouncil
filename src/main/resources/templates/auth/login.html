<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Вход</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      height: 100vh;
      overflow: hidden;
    }

    .logo-left, .logo-right {
      position: absolute;
      top: 20px;
      width: 80px;
      height: auto;
    }

    .logo-left {
      left: 20px;
    }

    .logo-right {
      right: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
    }

    .form-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px;
      background-color: #2c2f80;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background-color: #1f235c;
    }

    .signup-link {
      text-align: center;
      margin-top: 10px;
    }

    .signup-link a {
      color: black;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<img th:src="@{/images/alatoo.png}" alt="Alatoo Logo" class="logo-left">
<img th:src="@{/images/img.png}" alt="Student Council Logo" class="logo-right">

<div class="container">
  <div class="form-title">Welcome Back!</div>

  <form method="post" th:action="@{/login}">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" placeholder="Username  " required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Password" required />
    </div>

    <button type="submit">Log in</button>

    <div class="signup-link">
      <a th:href="@{/register}">Don't have an account?</a>
    </div>
  </form>
</div>

</body>
</html>
