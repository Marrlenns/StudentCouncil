<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Profile</title>
  <style>
    body {
      display: flex;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background-color: #ffffff;
    }

    .sidebar {
      width: 320px;
      background-color: #272c5c;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
    }

    .sidebar .profile {
      text-align: center;
      padding: 30px;
      border-bottom: 1px solid white;
    }

    .sidebar .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
    }

    .sidebar nav a {
      padding: 20px;
      color: white;
      text-decoration: none;
      border-top: 1px solid white;
      border-bottom: 1px solid white;
      text-align: center;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .sidebar nav a:hover {
      background-color: white;
      color: #272c5c;
    }

    .sidebar .logout {
      padding: 20px;
      border-top: 1px solid white;
      text-align: center;
    }

    .sidebar .logout a {
      color: white;
      text-decoration: none;
    }

    .content {
      margin-left: 340px;
      width: calc(100% - 340px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-box {
      background-color: white;
      border: 1px solid #aaa;
      border-radius: 20px;
      padding: 40px 50px;
      width: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }

    .profile-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
    }

    .profile-box label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 15px;
    }

    .profile-box input[type="text"] {
      width: 100%;
      padding: 14px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 15px;
    }

    .profile-box button {
      margin-top: 30px;
      background-color: #272c5c;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 25px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
    }

    .profile-box button:hover {
      background-color: #1d224a;
    }

    .success-popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-size: 16px;
      z-index: 1000;
      animation: fadeOut 3s forwards;
    }

    @keyframes fadeOut {
      0% {opacity: 1;}
      80% {opacity: 1;}
      100% {opacity: 0; display: none;}
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div>
    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Icon">
    </div>
    <nav>
      <a href="/offers">Home</a>
      <a href="/profile">My profile</a>
      <a href="/my-offers">My offers</a>
    </nav>
  </div>
  <div class="logout">
    <a href="/logout">Log out</a>
  </div>
</div>

<!-- Main content -->
<div class="content">
  <div class="profile-box">
    <h2>My Profile</h2>
    <form th:action="@{/profile}" method="post" th:object="${user}">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" th:value="*{firstName}" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" th:value="*{lastName}" required>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" th:value="*{username}" required>

      <button type="submit">Save Changes</button>
    </form>
  </div>
</div>

<!-- Уведомление об успешном обновлении -->
<div th:if="${success}" class="success-popup">
  Changes saved successfully!
</div>

</body>
</html>
