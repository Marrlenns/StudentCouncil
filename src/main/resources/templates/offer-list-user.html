<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>–í—Å–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #e6edf3;
            font-family: 'Roboto', sans-serif;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            color: #58a6ff;
            margin-bottom: 30px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            gap: 20px;
            background-color: #161b22;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #30363d;
            align-items: flex-start;
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #21262d;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            object-fit: cover;
            flex-shrink: 0;
            border: 1px solid #30363d;
        }
        .text-block {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        a.title {
            color: #58a6ff;
            font-weight: 700;
            font-size: 22px;
            margin-bottom: 10px;
            text-decoration: none;
        }
        a.title:hover {
            text-decoration: underline;
        }
        p.description {
            color: #c9d1d9;
            font-size: 16px;
            line-height: 1.4;
            white-space: pre-line;
            max-height: 140px;
            overflow: hidden;
        }
        .actions {
            margin-top: 10px;
        }
        .actions button {
            background-color: transparent;
            color: #e6edf3;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }
        .actions button:hover {
            background-color: #30363d;
        }
    </style>
</head>
<body>

<!-- Header with Logout -->
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
    <h1>–í—Å–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è</h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit"
                style="background-color: transparent; color: #e6edf3; border: 1px solid #30363d;
                       border-radius: 6px; padding: 8px 16px; cursor: pointer; font-size: 14px;">
            –í—ã–π—Ç–∏
        </button>
    </form>
</div>

<ul>
    <li th:each="offer : ${offers}">
        <img th:src="'data:image/jpeg;base64,' + ${offer.imageUrl}" alt="–§–æ—Ç–æ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è"/>
        <div class="text-block">
            <a th:href="@{'/offers/' + ${offer.id}}" th:text="${offer.title}" class="title">–ù–∞–∑–≤–∞–Ω–∏–µ</a>
            <p class="description" th:text="${offer.description}">–û–ø–∏—Å–∞–Ω–∏–µ...</p>F
            <div class="actions">
                <button class="like-btn"
                        th:attr="data-id=${offer.id}"
                        data-action="like">
                    üëç <span th:text="${offer.likes}">0</span>
                </button>
                <button class="dislike-btn"
                        th:attr="data-id=${offer.id}"
                        data-action="dislike"
                        style="margin-left:10px;">
                    üëé <span th:text="${offer.dislikes}">0</span>
                </button>
            </div>
        </div>
    </li>
</ul>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.like-btn, .dislike-btn').forEach(button => {
            button.addEventListener('click', function () {
                const offerId = this.getAttribute('data-id');
                const action = this.getAttribute('data-action');
                const parent = this.closest('.actions');

                fetch(`/offers/${offerId}/${action}`, {
                    method: 'POST',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const likeBtn = parent.querySelector('.like-btn span');
                        const dislikeBtn = parent.querySelector('.dislike-btn span');
                        likeBtn.textContent = data.likes;
                        dislikeBtn.textContent = data.dislikes;
                    })
                    .catch(error => {
                        console.error('–û—à–∏–±–∫–∞:', error);
                    });
            });
        });
    });
</script>


</body>

</html>
